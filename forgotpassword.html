<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediLearn - Forgot Password</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar {
            background-color: #f8f9fa; /* Match body bg */
            padding: 1rem 1.5rem;
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            color: #0f172a;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-back {
            background-color: white;
            border: 1px solid #e2e8f0;
            color: #0f172a;
            font-weight: 600;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-back:hover {
            background-color: #f1f5f9;
            border-color: #cbd5e1;
            color: #0f172a;
        }

        /* Main Container */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        /* Card Styling */
        .auth-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            width: 100%;
            max-width: 480px;
            padding: 3rem;
            text-align: center;
            border: 1px solid #f1f5f9; /* Subtle border */
        }

        .auth-title {
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 0.75rem;
            letter-spacing: -0.5px;
        }

        .auth-subtitle {
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        /* Form Controls */
        .form-label {
            font-weight: 600;
            font-size: 0.875rem;
            color: #0f172a;
            text-align: left;
            display: block;
            margin-bottom: 0.5rem;
        }

        .input-group-text {
            background-color: white;
            border-right: none;
            border-color: #cbd5e1;
            color: #94a3b8;
        }

        .form-control {
            border-left: none;
            border-color: #cbd5e1;
            padding-left: 0.5rem;
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
            font-size: 0.95rem;
            color: #334155;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #cbd5e1;
        }

        /* Custom Focus Ring for Input Group */
        .input-group:focus-within {
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.15);
            border-radius: 0.375rem;
        }
        .input-group:focus-within .form-control,
        .input-group:focus-within .input-group-text {
            border-color: #0ea5e9;
            z-index: 2;
        }
        .input-group:focus-within .input-group-text {
            color: #0ea5e9;
        }

        /* Submit Button */
        .btn-submit {
            background-color: #1d7afc; /* Vibrant Blue */
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.875rem;
            border-radius: 0.375rem;
            width: 100%;
            margin-top: 1.5rem;
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background-color: #1664d6;
        }

        /* Footer Link */
        .footer-help {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #64748b;
        }
        .footer-help a {
            color: #1d7afc;
            text-decoration: none;
            font-weight: 600;
        }
        .footer-help a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .auth-card {
                padding: 2rem 1.5rem;
                box-shadow: none; /* Flatter look on mobile if preferred, or keep shadow */
                background: transparent; /* Or keep white */
            }
            .navbar {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar w-100">
        <div class="container-fluid px-md-4">
            <a class="navbar-brand" href="#">
                <i class="fa-solid fa-layer-group text-primary"></i>
                MediLearn
            </a>
            <a href="#" class="btn-back">Back to Login</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        
        <div class="auth-card">
            <h2 class="auth-title">Forgot Your Password?</h2>
            <p class="auth-subtitle">
                No problem. Enter your email address and we'll send you a link to reset it.
            </p>

            <form onsubmit="handleReset(event)">
                <label class="form-label">Email Address</label>
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa-regular fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder="Enter your email" required>
                </div>

                <button type="submit" class="btn-submit">
                    Send Reset Link
                </button>
            </form>
        </div>

        <div class="footer-help">
            Having trouble? <a href="#">Contact Support</a>
        </div>

    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function handleReset(event) {
            event.preventDefault();
            const btn = event.target.querySelector('button[type="submit"]');
            const originalText = btn.innerText;

            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...';
            btn.classList.add('opacity-75');
            btn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Link Sent!';
                btn.style.backgroundColor = '#10b981'; // Green for success
                
                setTimeout(() => {
                    // Reset button state or redirect
                    alert("Reset link sent to your email!");
                    btn.innerText = originalText;
                    btn.classList.remove('opacity-75');
                    btn.disabled = false;
                    btn.style.backgroundColor = '#1d7afc';
                    event.target.reset();
                }, 1000);
            }, 1500);
        }
    </script>

    <script>
function handleReset(e) {
    e.preventDefault();

    const email = $("input[type='email']").val();
    const $btn = $(".btn-submit");

    $btn.html('<i class="fa-solid fa-circle-notch fa-spin"></i> Sending...')
        .prop("disabled", true);

    $.ajax({
        url: "api/auth/forgot_password.php",
        method: "POST",
        contentType: "application/json",
        data: JSON.stringify({ email }),
        success: function () {
            $btn.html('<i class="fa-solid fa-check"></i> Link Sent!')
                .css("background","#10b981");

            setTimeout(() => {
                alert("If the email exists, a reset link has been sent.");
                window.location.href = "login.html";
            }, 1200);
        }
    });
}
</script>

</body>
</html>
